<html>
	<head>
		<title>Portal / Website Account Does Not Have Write Permission To The FileSystem</title>
		<link rel="stylesheet" href="app_support/css/static_errors.css" type="text/css"/>
	</head>
	<body>
		<table>
			<tr>
				<td class="heading">
					<p>Portal&nbsp;/&nbsp;Website Write Access Denied</p>
				</td>
			</tr>
			<tr>
				<td class="text">
					<P>The portal / website does not have write access to the file system. 
					Please check the filesystem to see that the account used by .Net has write 
					permissions the root folder and check the log for more information.</P>
					<P>We apologise for the inconvenience.</P>
				</td>
			</tr>
		</table>
	</body>
</html>
